language: rust

rust:
- stable
- nightly

addons:
  apt:
    packages:
    - debhelper
    - fakeroot
    - libdbus-1-dev

cache:
  cargo: true

script:
- cargo build --all
- cargo test --all

jobs:
  allow_failures:
  - rust: nightly-2019-09-03

  include:
  - stage: clippy lints
    rust: nightly-2019-09-03
    before_install:
    - rustup component add clippy
    script:
    - cargo clippy --all -- -D warnings

  - stage: release
    if: tag IS present
    script:
    - rm -f "./pkg/deb/*.deb"
    - ./pkg/deb/makedeb
    deploy:
      provider: releases

      file_glob: true
      file: "./pkg/deb/*.deb"

      api_key:
        secure: 

      skip_cleanup: true
      draft: true
      on:
        tags: true

branches:
  only:
  - master
  - ci
  - "/^v\\d.*/"
  - "/^testing-ci\\.*/"

notifications:
  email:
    on_success: never
